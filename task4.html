<!DOCTYPE html>
    <html>
        <head>
            <title>Task4</title>
        </head>
        <style>
            body {
                font-family: Arial,sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 40px;
            }

            .form-container {
                background-color: #fff;
                padding: 50px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                margin-bottom: 15px;
                font-size: 20px;
                font-weight: bold;
                margin-top: 30px;
                width: 30%;
            }

            h3 {
                font-size: 16px;
                margin-top: 20px;
                margin-bottom: 10px;
                font-weight: bold;
            }

            .row {
                display: flex;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                align-items: center;
                margin-bottom: 20px;
            }

            .input-container {
                display: flex;
                flex-direction: row;
            }

            label {
                font-size: 14px;
                font-weight: bold;
                display: row;
                margin-bottom: 5px;
            }

            input, textarea, select {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                width: 100%;
            }

            textarea {
                height: 40px;
                resize: none;
            }

            .row {
                display: block;
                gap: 10px;
                margin-bottom: 10px;
            }

            .input-container {
                flex: 1;
            }

            input:focus, textarea:focus {
                border-color: #007bff;
                outline: none;
            }

            input.active, textarea.active {
                border-color: #007bff;
            }

            input.error, textarea.error {
                border-color: #dc3545;
                background: #f8d7da;
            }

            input.filled, textarea.filled {
                background: #e9ecef;
            }

            input[disabled], textarea[disabled] select[disabled] {
                background: #e9ecef;
                cursor: not-allowed;
            }

            .input-group {
                display: flex;
                align-items: center;
                gap: 5px;
            }

            .input-group span {
                background: #e9ecef;
                padding: 10px;
                border-radius: 5px;
            }

            select.open {
                background: #007bff;
                color: white;
            }
            
            select {
                width: 100%;
            }

            .section-container {
                display: flex;
                flex-direction: row;
                gap:4%;
            }

            .section-container .Field-Overrides {
                display: flex;
                flex-direction: column;
                width: 30%;
                border-spacing: 40;
                
            }

            .section-container .Area-Overrides {
                display: flex;
                flex-direction: column;
                width: 30%;
            }

            .section-container .Dropdown-Overrides {
                display: flex;
                flex-direction: column;
                width: 30%;

            }

            
        </style>

        <body>
            <div class="outer-container">
                <div class="form-container">
                    <h2>Form Fields</h2>

                    <section>
                        <h3>Arrangements</h3>
                        <div class="row">
                            <div>
                                <label>Label</label>
                                <input type="text" placeholder="Eg Placeholder">
                            </div>
                            <div>
                                <label>Label</label>
                                <textarea placeholder="Text"></textarea>
                            </div>
                            <div>
                                <label>Label</label>
                                <select>
                                    <option>Eg Placeholder</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    <div class="section-container">
                     <section class="Field-Overrides">
                        <h3>Field Overrides</h3>
                        <div class="row">
                            <input type="text" value="Default" disabled>
                            <input type="text" value="Active/Focused" class="active">
                            <input type="text" value="Error" class="error">
                            <input type="text" value="Filled" class="filled">
                            <input type="text" value="Disabled" disabled>
                            <input type="text" value="Read Only" readonly>

                            <div class="input-group">
                                <span>â‚¬</span>
                                <input type="text" value="With Prefix">
                            </div>
                            <div class="input-group">
                                <input type="text" value="With Suffix">
                                <span>Show</span>
                            </div>
                                <div class="input-group">
                                    <input type="text" value="With Icon">
                                </div>
                            </div>
                        
                    </section>

                    <section class="Area-Overrides">
                        <h3>Area Overrides</h3>
                        <div class="row">
                            <textarea disabled>Default</textarea>
                            <textarea class="active">Active/Focused</textarea>
                            <textarea class="error">Error</textarea>
                            <textarea class="filled">Filled</textarea>
                            <textarea disabled>Disabled</textarea>
                        </div>
                    </section>

                    <section class="Dropdown-Overrides">
                        <h3>Dropdown Overrides</h3>
                        <div class="row">
                            <div>
                                <select disabled>
                                    <option>Default</option>
                                </select>
                            </div>
                            <div>
                                <select class="open">
                                    <option>Dropdown Open</option>
                                    <option>Option 1</option>
                                    <option selected>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                            <div>
                                <select>
                                    <option>Filled</option>
                                </select>
                            </div>
                            <div>
                                <select disabled>
                                    <option>Disabled</option>
                                </select>
                            </div>
                        </div>
                    </section>
                    </div>
                </div>
            </div>
        </body>
        </html>
